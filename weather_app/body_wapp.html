<html lang="en">
<head>

    <link rel="stylesheet" href="style_wapp.css">
</head>
<body>
   <div class="card">

</div>

    <img src="assets/errormap12.png" >
</div>
<div class="weather">

    <img src="assets/raincloud.png" class="weather_icon">
    <h1 class="temp">22Â°</h1>

</div>

   </div>
